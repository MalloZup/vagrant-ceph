ceph:
  storage:
    osds:
      /dev/vdb:
        format: filestore
      /dev/vdc:
        format: filestore
        journal: /dev/vdc
      /dev/vdd:
        format: filestore
        journal: /dev/vdd
        journal_size: 220M
      /dev/vde:
        format: filestore
        journal: /dev/vdg
        journal_size: 220M
      /dev/vdf:
        format: filestore
        #encryption: dmcrypt
        journal: /dev/vdg
        journal_size: 220M

